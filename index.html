<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div id="app-container">
            <header>
                <h1>Invoice creator</h1>
                <p>Thanks for choosing GoodCorp, LLC!</p>
            </header>
            <main>
                <div id="middle-container">
                    <div id="btn-container">
                        <button id="wash-car" class="btn-not-clicked">Wash Car: $10</button>
                        <button id="mow-lawn" class="btn-not-clicked">Mow Lawn: $20</button>
                        <button id="pull-weeds" class="btn-not-clicked">Pull Weeds: $30</button>
                    </div>
                    <div id="tasks-container">
                        <div id="tasks">
                            <h6>Task</h6>
                            <ul id="task-list"></ul>
                        </div>
                        <div id="cost">
                            <h6>Total</h6>
                            <ul id="cost-list"></ul>
                        </div>
                    </div>
                </div>
                <div id="final-container">
                    <div id="notes">
                        <h6>Notes</h6>
                        <p id="notes-p"></p>
                    </div>
                    <div id="total">
                        <h6>Total Ammount</h6>
                        <p id="total-sum" class="total-zero">$0</p>
                    </div>
                </div>
                <button id="send-btn"><i class="bi bi-envelope"></i>Send invoice</button>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
